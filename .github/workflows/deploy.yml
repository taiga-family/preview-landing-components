name: ðŸš€ Deploy
on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: taiga-family/ci/actions/setup/checkout@v1.65.0
      - uses: taiga-family/ci/actions/setup/variables@v1.65.0
      - uses: taiga-family/ci/actions/setup/node@v1.65.0
      - run: npx nx build demo --base-href /preview-landing-components/
      - uses: taiga-family/ci/actions/deploy/github-pages@v1.65.0
        with:
          token: ${{ secrets.TAIGA_FAMILY_BOT_PAT }}
          folder: dist/demo/browser

concurrency:
  group: deploy-${{ github.head_ref }}
  cancel-in-progress: true
